<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decrypt Image ‚Üí Text</title>
  <style>
    body {font-family: 'Segoe UI', Tahoma, sans-serif; background: linear-gradient(135deg,#667eea,#764ba2); min-height:100vh; margin:0; display:flex; justify-content:center; align-items:center; padding:20px;}
    .container {background:white; padding:35px; border-radius:20px; width:100%; max-width:800px; box-shadow:0 20px 60px rgba(0,0,0,0.3);}    
    h1 {text-align:center; color:#667eea; margin-bottom:25px;}
    .back {display:inline-block; margin-bottom:20px; text-decoration:none; color:#667eea; font-weight:600;}
    .input-group {margin-bottom:20px;}
    label {display:block; font-weight:600; margin-bottom:8px; color:#333;}
    input[type="text"] {width:100%; padding:12px; border:2px solid #e0e0e0; border-radius:8px; font-size:1em; font-family:inherit;}
    input[type="text"]:focus {outline:none; border-color:#667eea;}
    button {width:100%; padding:15px; font-size:1.15em; border:none; border-radius:12px; font-weight:700; cursor:pointer; background:linear-gradient(135deg,#667eea,#764ba2); color:white; box-shadow:0 10px 30px rgba(102,126,234,0.4); transition:.3s;}
    button:hover {transform:translateY(-3px);}
    .result {display:none; margin-top:30px; background:#f5f5f5; border-radius:12px; padding:20px;}
    .result.show {display:block;}
    .decrypted-text {background:white; padding:15px; border-radius:8px; border:2px solid #667eea; font-family:'Courier New',monospace; white-space:pre-wrap; max-height:300px; overflow-y:auto;}
    .loading {display:none; text-align:center; margin-top:20px;}
    .loading.show {display:block;}
    .spinner {border:4px solid #f3f3f3; border-top:4px solid #667eea; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin:0 auto;}
    @keyframes spin {to {transform:rotate(360deg);}}

    /* Drag & Drop styles (match encrypt page) */
    .file-input-hidden {display:none;}
    .drop-zone {border:2px dashed #a9b3ff; border-radius:12px; background:#fafbff; padding:22px; text-align:center; color:#555; transition:all .25s ease;}
    .drop-zone:hover {border-color:#667eea; box-shadow:0 6px 20px rgba(102,126,234,.2);}
    .drop-zone.dragover {background:#eef0ff; border-color:#667eea;}
    .drop-zone .title {font-weight:700; color:#667eea; margin-bottom:8px;}
    .drop-zone .hint {font-size:.95em; color:#666;}
    .drop-zone .actions {margin-top:12px;}
    .btn-link {display:inline-block; padding:10px 16px; border-radius:10px; background:white; border:2px solid #667eea; color:#667eea; font-weight:700; cursor:pointer; text-decoration:none;}
    .btn-link:hover {background:#667eea; color:white;}
    .file-meta {margin-top:10px; font-size:.95em; color:#333;}
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back">‚Üê Back</a>
    <h1>üîì Decrypt Image to Text</h1>
    <form id="decrypt-form">
      <div class="input-group">
        <label for="key-input">Enter Decryption Key:</label>
        <input type="text" id="key-input" name="key" placeholder="Paste your encryption key here..." required />
      </div>
      <div class="input-group">
        <label>Upload Encrypted Image (.png):</label>
        <input class="file-input-hidden" type="file" id="image-input" accept="image/png" />
        <div id="drop-zone" class="drop-zone" tabindex="0" aria-label="Drag and drop a .png image here or browse">
          <div class="title">Drag & Drop your .png image</div>
          <div class="hint">Only PNG images. Max 1 file.</div>
          <div class="actions" role="group">
            <a class="btn-link" href="#" onclick="document.getElementById('image-input').click(); return false;">Browse Files</a>
          </div>
          <div id="file-meta" class="file-meta" style="display:none;"></div>
        </div>
      </div>
      <button type="submit">Decrypt ‚Üí Text</button>
    </form>
    <div class="loading" id="decrypt-loading">
      <div class="spinner"></div>
      <p>Decrypting...</p>
    </div>
    <div class="result" id="decrypt-result">
      <h3>Decrypted Text:</h3>
      <div class="decrypted-text" id="decrypted-text"></div>
    </div>
  </div>
<script>
let selectedImg = null;

const imgInput = document.getElementById('image-input');
const dropZone = document.getElementById('drop-zone');
const fileMeta = document.getElementById('file-meta');

function clearImgUI(){ fileMeta.style.display='none'; fileMeta.textContent=''; }
function isPng(name){ return name && name.toLowerCase().endsWith('.png'); }

async function setSelectedImg(file){
  selectedImg = file;
  try{ const dt = new DataTransfer(); dt.items.add(file); imgInput.files = dt.files; }catch(_){/* ignore */}
  fileMeta.textContent = `${file.name} ‚Ä¢ ${(file.size/1024).toFixed(1)} KB`;
  fileMeta.style.display = 'block';
}

imgInput.addEventListener('change', async (e)=>{
  clearImgUI();
  const f = e.target.files && e.target.files[0];
  if(!f){ selectedImg=null; return; }
  if(!isPng(f.name)) { alert('Only .png images are allowed.'); imgInput.value=''; selectedImg=null; return; }
  await setSelectedImg(f);
});

['dragenter','dragover'].forEach(evt=>{
  dropZone.addEventListener(evt, (e)=>{ e.preventDefault(); e.stopPropagation(); dropZone.classList.add('dragover'); });
});
['dragleave','dragend','drop'].forEach(evt=>{
  dropZone.addEventListener(evt, (e)=>{ if(evt!=='drop'){ dropZone.classList.remove('dragover'); } });
});
dropZone.addEventListener('drop', async (e)=>{
  e.preventDefault(); e.stopPropagation(); dropZone.classList.remove('dragover');
  clearImgUI();
  const f = e.dataTransfer.files && e.dataTransfer.files[0];
  if(!f){ return; }
  if(!isPng(f.name)) { alert('Only .png images are allowed.'); return; }
  await setSelectedImg(f);
});

document.getElementById('decrypt-form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const loading = document.getElementById('decrypt-loading');
  const result = document.getElementById('decrypt-result');
  loading.classList.add('show');
  result.classList.remove('show');
  const formData = new FormData();
  formData.append('key', document.getElementById('key-input').value);
  if(selectedImg){ formData.append('uploaded_image', selectedImg); }
  try{
    const response = await fetch('/decrypt',{method:'POST', body:formData});
    const data = await response.json();
    loading.classList.remove('show');
    if(data.success){
      document.getElementById('decrypted-text').textContent = data.text;
      result.classList.add('show');
    } else { alert('Error: '+data.error); }
  }catch(err){
    loading.classList.remove('show');
    alert('Error connecting to server: '+err);
  }
});
</script>
</body>
</html>
